<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Radio Button</title>
</head>
<body>
    <section>
        <h3>On the whole, I am satisfied with myself.</h3>
        <div>
            <input type="radio" name="q1" value="4" id="4">
            <label for="4">Strongly Agree</label>
        </div>
        <div>
            <input type="radio" name="q1" value="3" id="3">
            <label for="3">Agree</label>
        </div>
        <div>
            <input type="radio" name="q1" value="2" id="2">
            <label for="2">Disagree</label>
        </div>
        <div>
            <input type="radio" name="q1" value="1" id="1">
            <label for="1">Strongly Disagree</label>
        </div>
    </section>

    <section>
        <h3>At times, I think I am no good at all.</h3>
        <div>
            <input type="radio" name="q2" value="4" id="4">
            <label for="4">Strongly Agree</label>
        </div>
        <div>
            <input type="radio" name="q2" value="3" id="3">
            <label for="3">Agree</label>
        </div>
        <div>
            <input type="radio" name="q2" value="2" id="2">
            <label for="2">Disagree</label>
        </div>
        <div>
            <input type="radio" name="q2" value="1" id="1">
            <label for="1">Strongly Disagree</label>
        </div>
    </section>

    <section>
        <p>Select your size:</p>
        <div>
            <input type="radio" name="size" value="XS" id="xs">
            <label for="xs">XS</label>
        </div>
        <div>
            <input type="radio" name="size" value="S" id="s">
            <label for="s">S</label>
        </div>
        <div>
            <input type="radio" name="size" value="M" id="m">
            <label for="m">M</label>
        </div>
        <div>
            <input type="radio" name="size" value="L" id="l">
            <label for="l">L</label>
        </div>
        <div>
            <input type="radio" name="size" value="XL" id="xl">
            <label for="xl">XL</label>
        </div>
        <div>
            <input type="radio" name="size" value="XXL" id="xxl">
            <label for="xxl">XXL</label>
        </div>
        <p>
            <button id="btn">Show Selected Value</button>
        </p>

        <p id="output"></p>
    </section>

    <script src="questionare.js"></script>
</body>
</html>
