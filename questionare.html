<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Radio Button</title>
</head>
<body>
    <section>
        <h2>Physical Self-Care</h2>
        <p>Eat regularly (e.g. breakfast, lunch and dinner)</p>
        <div>
            <input type="radio" name="physical1" value="option5" id="option5">
            <label for="Frequently">Frequently</label>
        </div>
        <div>
            <input type="radio" name="physical1" value="option4" id="option4">
            <label for="Occasionally">Occasionally</label>
        </div>
        <div>
            <input type="radio" name="physical1" value="option3" id="option3">
            <label for="Rarely">Rarely</label>
        </div>
        <div>
            <input type="radio" name="physical1" value="option2" id="option2">
            <label for="Never">Never</label>
        </div>
        <div>
            <input type="radio" name="physical1" value="option1" id="option1">
            <label for="1">It never occurred to me</label>
        </div>
    </section>

    <section>
        <p>Eat healthy</p>
        <div>
            <input type="radio" name="physical2" value="option5" id="option5">
            <label for="Frequently">Frequently</label>
        </div>
        <div>
            <input type="radio" name="physical2" value="option4" id="option4">
            <label for="Occasionally">Occasionally</label>
        </div>
        <div>
            <input type="radio" name="physical2" value="option3" id="option3">
            <label for="Rarely">Rarely</label>
        </div>
        <div>
            <input type="radio" name="physical2" value="option2" id="option2">
            <label for="Never">Never</label>
        </div>
        <div>
            <input type="radio" name="physical2" value="option1" id="option1">
            <label for="1">It never occurred to me</label>
        </div>
    </section>

    <section>
        <p>Exercise</p>
        <div>
            <input type="radio" name="physical3" value="option5" id="option5">
            <label for="Frequently">Frequently</label>
        </div>
        <div>
            <input type="radio" name="physical3" value="option4" id="option4">
            <label for="Occasionally">Occasionally</label>
        </div>
        <div>
            <input type="radio" name="physical3" value="option3" id="option3">
            <label for="Rarely">Rarely</label>
        </div>
        <div>
            <input type="radio" name="physical3" value="option2" id="option2">
            <label for="Never">Never</label>
        </div>
        <div>
            <input type="radio" name="physical3" value="option1" id="option1">
            <label for="1">It never occurred to me</label>
        </div>
    </section>

    <p>
        <button onclick="getPhysical()">Show Selected Value</button>
    </p>

    <section>
        <p>Select your size:</p>
        <div>
            <input type="radio" name="size" value="XS" id="xs">
            <label for="xs">XS</label>
        </div>
        <div>
            <input type="radio" name="size" value="S" id="s">
            <label for="s">S</label>
        </div>
        <div>
            <input type="radio" name="size" value="M" id="m">
            <label for="m">M</label>
        </div>
        <div>
            <input type="radio" name="size" value="L" id="l">
            <label for="l">L</label>
        </div>
        <div>
            <input type="radio" name="size" value="XL" id="xl">
            <label for="xl">XL</label>
        </div>
        <div>
            <input type="radio" name="size" value="XXL" id="xxl">
            <label for="xxl">XXL</label>
        </div>
        <p>
            <button id="btn">Show Selected Value</button>
        </p>

        <p id="output"></p>
    </section>

    <script src="questionare.js"></script>
</body>
</html>
